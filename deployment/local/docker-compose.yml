# Docker Compose for local development/testing
version: '3.8'

services:
  datasetdoctor:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - PROJECT_ID=${PROJECT_ID:-}
      - REGION=${REGION:-us-central1}
    volumes:
      # Mount local directories for development
      - ../../uploads:/app/uploads
      - ../../outputs:/app/outputs
      - ../../logs:/app/logs
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

