# Cloud Build configuration for Google Cloud Run
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/datasetdoctor:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/datasetdoctor:$SHORT_SHA'
      - '.'
    id: 'build-image'

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/datasetdoctor:latest'
    id: 'push-image-latest'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/datasetdoctor:$SHORT_SHA'
    id: 'push-image-sha'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'datasetdoctor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/datasetdoctor:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080,FLASK_ENV=production'
    id: 'deploy-cloud-run'
    waitFor: ['push-image-sha']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/datasetdoctor:latest'
  - 'gcr.io/$PROJECT_ID/datasetdoctor:$SHORT_SHA'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

